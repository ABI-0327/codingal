<h2>Java script array methods.</h2>
<h2>join() and pop()</h2>
<p>The join() methodvjoins array elements into a string and 
    the pop() method removes the last element from an array.
</p>
 <p id="my join"></p>
 <p id="my first pop"></p>
 <p id="my second pop"></p>

 <script>
    var foods = [ "pizza",
            "Burger",
            "briyani",
            "kottu",
            "fried rice",
            "pasta",
            "bread and jam",
            "paratta",
            "dhosa",
            "pittu",
            "idly"];
    document.getElementById("my join").innerHTML = foods.join (" * ")
    document.getElementById("my first pop").innerHTML = foods; foods.pop ();

    document.getElementById("my second pop").innerHTML = foods;


 </script>
</body>
</html>
