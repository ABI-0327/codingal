<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Multiple every elements in the array with 21:</p>
    <p id="product_value"></p>

    <script>

        var numbers = [ 7, 10, 25, 34, 76, 88, 143, 243, 567, 1098, 9865,10000 ]

        function myFunction(num) {
            return num * 21;

        }

        var newarray = numbers.map(myFunction);
        document.getElementById("product_value").innerHTML = 
        newarray;

    </script>

</body>
</html>
