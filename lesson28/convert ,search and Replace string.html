<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The Javascript String() method</h2>

    <p> The String() method can convert a number to astring.</p>

    <p id="number_result"></p>
    <p id="string_result"></p>

    <script>
        var x = 45;;
        var y = 67;
        document.getElementById("number_result").innerHTML = x+y;
        document.getElementById("string_result").innerHTML = String(x)
        +String(y);
    </script>
</body>
</html>
