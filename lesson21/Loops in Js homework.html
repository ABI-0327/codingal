<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript For Loop</h2>
    <p id="demo"></p>
    
    <script>
    
        var fruits = ["(0)Apple","(1)Mango " ,"(2)Grapes" ,"(3)Watermelon" ,"(4)Jackfruit" ,
        "(5)Banana" ,"(6)Avacado" ,"(7)Peach",
            "(8)Kiwi", "(9)Strawberry"];
        var text ="";
        var i;
        for (i = 0; i < fruits.length; i++) {
            text += fruits[i] + "<br> <br> <br>"
        }

         
        for (i = 4; i < fruits.length; i++) {
            text += fruits[i] + "<br> <br> <br>"
        }
        
        

        document.getElementById("demo").innerHTML= text;
        </script>
       
</body>
</html>
