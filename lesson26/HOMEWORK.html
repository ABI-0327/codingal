    <fieldset>

    <h2> JavaScript Class </h2>
    <p>How to use a JavaScript class</p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
         class student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }

            age(){
                let date = new Date();
                return date.getFullYear() - this.year;
            }

         }

         student1 = new student("Preethi" , 2000);
         document.getElementById("student1").innerHTML =
         " My name is " + student1.name + " .  I born in " +
         student1.year + " . And my age is " + student1.age();

         student2 = new student("Shreenidhi" , 2004);
         document.getElementById("student2").innerHTML =
         " My name is " + student2.name + " . I born in " +
         student2.year + " . And my age is " + student2.age();





    </script>
    </fieldset>

    <fieldset>

<p>function</p>
<p id="details"></p>
<script>
    class Car {
        constructor(brand) {
            this.carname = brand;
        }
        present() {
            return "I have a " + this.carname;
        }
    }

    class Model extends Car {
        constructor(brand , mod) {
            super(brand);
            this.model = mod;
        }
        show() {
            return this.present() + " , It is a " + this.model;
        }
    }

    let myCar = new Model("Toyoto"  ,  "Axio") ;
    document.getElementById("details").innerHTML = 
    myCar .show();

</script>
