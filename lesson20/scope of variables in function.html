<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A function can access variables defined inside the function:</p>
    <button type="button" onclick="myfunction()">Click mee!!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    
    <script>
         var b=7;
         function myfunction() {
            var a =9;
            document.getElementById("demo"). innerHTML =b*a
         }
         document.getElementById("demo1").innerHTML =a;

         document.getElementById("demo1").innerHTML =b;
        

    </script>
    <fieldset>
    
    if want to be like this:#like the 7 should be showed before the particular button be clicked the code shuold be like:
    <script>
        var b=7;
        function myfunction() {
           var a =9;
           document.getElementById("demo"). innerHTML =b*a
        }
        

        document.getElementById("demo1").innerHTML =b;
       

   </script>
   </fieldset>
</body>
</html>
