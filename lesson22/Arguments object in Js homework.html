<body>
    <p id="result"></p>
    <script>
        function findmax() {
            var i;
            var max=0;
            for(i=0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i] ;
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = findmax(1987,9872,30987);
    </script>
